@(users: List[User], message: String = "All users")

@main(message) {


    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <h2>All Users</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    @users.map { user =>
                    <tr>
                        <td>@user.name</td>
                        <td>@user.email</td>
                    </tr>
                    }
                    </tbody>
                </table>
            </div>
        </div>
    </div>


}
