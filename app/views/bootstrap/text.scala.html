@(field: Field, label: String = "", required: Boolean = false, fieldType: String = "text", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">

    <label for="email">@label</label>

    <input type="@fieldType"
           name="@field.name"
           id="@field.id"
           placeholder="@placeholder"
           value="@field.value.getOrElse("")"
            @if(required) {required}
            class="form-control"
    />
    <span class="help-block">@help</span>
    <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>

</div>
